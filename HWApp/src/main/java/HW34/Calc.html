<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #4B4B4B; /* мокрий асфальт */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 280px;
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 26px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background: #fafafa;
      color: #333;
    }
    .top-row {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    #backspace {
      width: calc(37.5% - 7.5px); /* 1.5× ширини стандартної кнопки */
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to bottom, #ff9800, #ef6c00);
      color: white;
      box-shadow: 0 4px #e65100;
      cursor: pointer;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .buttons button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
      box-shadow: 0 4px #999;
      cursor: pointer;
      transition: all 0.2s ease;
      color: black;
    }
    .buttons button:hover {
      background: linear-gradient(to bottom, #ffffff, #cfcfcf);
    }
    .buttons button:active {
      box-shadow: 0 2px #666;
      transform: translateY(2px);
    }
    .buttons .equal {
      grid-column: span 2;
      background: linear-gradient(to bottom, #4caf50, #388e3c);
      color: white;
      box-shadow: 0 4px #2e7d32;
    }
    .buttons .clear {
      background: linear-gradient(to bottom, #f44336, #c62828);
      color: white;
      box-shadow: 0 4px #8e0000;
    }
    .buttons .light {
      background: linear-gradient(to bottom, #e0e0e0, #cfcfcf);
      color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>

    <!-- Верхній ряд -->
    <div class="top-row">
      <button id="backspace">⌫</button>
    </div>

    <!-- Основні ряди -->
    <div class="buttons">
      <button class="clear">C</button>
      <button class="light">%</button>
      <button class="light">Rnd</button>
      <button class="light">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="light">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="light">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="light">-</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const display = document.getElementById("display");
      const buttons = document.querySelectorAll(".buttons button, #backspace");
      let currentInput = "";
      let resultShown = false;

      function updateDisplay(value) {
        display.textContent = value || "0";
      }

      function handleInput(value) {
        if (value === "C") {
          currentInput = "";
          updateDisplay(currentInput);
          resultShown = false;
        } else if (value === "⌫" || value === "Backspace") {
          currentInput = currentInput.slice(0, -1);
          updateDisplay(currentInput);
        } else if (value === "Rnd") {
          if (!isNaN(currentInput) && currentInput !== "") {
            currentInput = parseFloat(currentInput).toFixed(2);
            updateDisplay(currentInput);
          }
        } else if (value === "=" || value === "Enter") {
          try {
            const expression = currentInput.replace(/(\d+)%/g, "($1/100)");
            const result = eval(expression);
            updateDisplay(result);
            currentInput = result.toString();
            resultShown = true;
          } catch {
            updateDisplay("Помилка");
            currentInput = "";
          }
        } else {
          if (resultShown && !isNaN(value)) {
            currentInput = value;
            resultShown = false;
          } else {
            if (value === ".") {
              const lastNumber = currentInput.split(/[\+\-\*\/]/).pop();
              if (lastNumber.includes(".")) return;
            }
            currentInput += value;
          }
          updateDisplay(currentInput);
        }
      }

      buttons.forEach(button => {
        button.addEventListener("click", () => {
          handleInput(button.textContent);
        });
      });

      document.addEventListener("keydown", (event) => {
        const key = event.key;
        if ((/\d/).test(key) || ["+", "-", "*", "/", ".", "%"].includes(key)) {
          handleInput(key);
        } else if (key === "Enter" || key === "=") {
          event.preventDefault();
          handleInput("Enter");
        } else if (key === "Backspace") {
          handleInput("Backspace");
        } else if (key.toLowerCase() === "c") {
          handleInput("C");
        } else if (key.toLowerCase() === "r") {
          handleInput("Rnd");
        }
      });
    });
  </script>
</body>
</html>
